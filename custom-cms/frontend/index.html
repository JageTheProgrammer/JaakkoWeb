<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Admin Panel</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    input, textarea, button { display: block; margin: 10px 0; width: 100%; }
    .section { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Custom CMS Admin</h1>

  <!-- Login -->
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <div id="loginMessage"></div>
  </div>

  <!-- CMS Panel -->
  <div id="cmsPanel" class="hidden">
    <h2>Edit Content</h2>

    <div class="section">
      <h3>Hero Section</h3>
      <input type="text" id="heroTitle" placeholder="Hero Title">
      <input type="text" id="heroText" placeholder="Hero Text">
      <input type="text" id="heroImage" placeholder="Hero Image URL">
    </div>

    <div class="section">
      <h3>About Section</h3>
      <input type="text" id="aboutText1" placeholder="About Paragraph 1">
      <input type="text" id="aboutText2" placeholder="About Paragraph 2">
      <input type="text" id="aboutImage" placeholder="About Image URL">
    </div>

    <div class="section">
      <h3>Skills</h3>
      <textarea id="skills" placeholder="Comma-separated skills"></textarea>
    </div>

    <div class="section">
      <h3>Services</h3>
      <textarea id="services" placeholder='JSON array, e.g. [{"name":"Basic","price":"100â‚¬","features":["A","B"]}]'></textarea>
    </div>

    <div class="section">
      <h3>Portfolio</h3>
      <textarea id="portfolio" placeholder='JSON array, e.g. [{"title":"Project","description":"Desc","image":"url"}]'></textarea>
    </div>

    <div class="section">
      <h3>Testimonials</h3>
      <textarea id="testimonials" placeholder='JSON array, e.g. [{"author":"Client","text":"Great!"}]'></textarea>
    </div>

    <button id="saveBtn">Save Content</button>
    <div id="saveMessage"></div>
  </div>

<script>
  const backendUrl = "https://your-backend-url.onrender.com"; // Vaihda backend-URL:iin
  let token = null;

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    try {
      const res = await fetch(`${backendUrl}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if(data.token) {
        token = data.token;
        document.getElementById("loginDiv").classList.add("hidden");
        document.getElementById("cmsPanel").classList.remove("hidden");
        loadContent();
      } else {
        document.getElementById("loginMessage").textContent = "Login failed";
      }
    } catch(err) {
      console.error(err);
      document.getElementById("loginMessage").textContent = "Error connecting to server";
    }
  });

  async function loadContent() {
    try {
      const res = await fetch(`${backendUrl}/content/company123`, {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();
      if(data.content) {
        document.getElementById("heroTitle").value = data.content.heroTitle || "";
        document.getElementById("heroText").value = data.content.heroText || "";
        document.getElementById("heroImage").value = data.content.heroImage || "";

        document.getElementById("aboutText1").value = data.content.aboutText1 || "";
        document.getElementById("aboutText2").value = data.content.aboutText2 || "";
        document.getElementById("aboutImage").value = data.content.aboutImage || "";

        document.getElementById("skills").value = data.content.skills ? data.content.skills.join(",") : "";
        document.getElementById("services").value = JSON.stringify(data.content.services || [], null, 2);
        document.getElementById("portfolio").value = JSON.stringify(data.content.portfolio || [], null, 2);
        document.getElementById("testimonials").value = JSON.stringify(data.content.testimonials || [], null, 2);
      }
    } catch(err) {
      console.error(err);
    }
  }

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const payload = {
      heroTitle: document.getElementById("heroTitle").value,
      heroText: document.getElementById("heroText").value,
      heroImage: document.getElementById("heroImage").value,
      aboutText1: document.getElementById("aboutText1").value,
      aboutText2: document.getElementById("aboutText2").value,
      aboutImage: document.getElementById("aboutImage").value,
      skills: document.getElementById("skills").value.split(",").map(s => s.trim()),
      services: JSON.parse(document.getElementById("services").value || "[]"),
      portfolio: JSON.parse(document.getElementById("portfolio").value || "[]"),
      testimonials: JSON.parse(document.getElementById("testimonials").value || "[]")
    };
    try {
      const res = await fetch(`${backendUrl}/content/update/company123`, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      document.getElementById("saveMessage").textContent = data.message || "Saved!";
    } catch(err) {
      console.error(err);
      document.getElementById("saveMessage").textContent = "Error saving content";
    }
  });
</script>
</body>
</html>
